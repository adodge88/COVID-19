<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>COVID-19</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Covid-19 Update
            <img class="nav-covid" src="assets/images/covid19.jpeg">
          </a>
        </div>
      </div>
    </nav>

    <div class="hero text-center">
      <h1>Covid-19 Update</h1>
      <p>Mapping the Spread</p>
    </div>
        
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="2/11/2020">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10" id="map">
          <h1>MAAAAPPPPP</h1>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Covid-19 Update</span>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js" SameSite="none Secure" crossorigin="anonymous"></script>
  <!-- <script src="data.js"></script>
  <script src="app.js"></script> -->

</body>

</html>
